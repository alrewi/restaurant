<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reservations</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Reservations</h1>
        <hr class="my-4">
        <p>Make Yours Now!</p>
        <p class="lead">
            <a class="btn btn-primary btn-lg" href="/tables.html" role="button">View Tables</a>
        </p>
        <p class="lead">
            <a class="btn btn-primary btn-lg" href="/home.html" role="button">Home</a>
        </p>
    </div>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="input" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Your Name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="example@example.com">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="input" class="form-control" id="phone" placeholder="(000)000-0000">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
